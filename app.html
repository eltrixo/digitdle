<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digitdle</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #grid { display: grid; grid-template-columns: repeat(5, 50px); gap: 5px; margin: 20px auto; width: fit-content; }
        .cell { width: 50px; height: 50px; border: 2px solid #ccc; display: flex; align-items: center; justify-content: center; font-size: 24px; }
        .green { background: #6aaa64; color: white; }
        .yellow { background: #c9b458; color: white; }
        .gray { background: #787c7e; color: white; }
        #message { font-size: 18px; margin: 10px; }
        #streak { font-size: 16px; }
        .active-row .cell { border-color: #333; } /* Optional: Highlight current row */
    </style>
</head>
<body>
    <h1>Digitdle</h1>
    <p id="constraint"></p>
    <div id="grid"></div>
    <p id="message"></p>
    <p id="streak"></p>

    <script>
        const GRID_ROWS = 6;
        const CODE_LENGTH = 5;
        let currentRow = 0;
        let currentCol = 0;
        let secretCode = '';
        let dailyConstraint = '';
        let streak = parseInt(localStorage.getItem('streak')) || 0;
        let lastPlayed = localStorage.getItem('lastPlayed') || '';
        let gameOver = false;
        let gridCells = [];

        function getDailySeed() {
            const now = new Date();
            return now.getFullYear() * 10000 + (now.getMonth() + 1) * 100 + now.getDate();
        }

        function seededRandom(seed) {
            let x = Math.sin(seed++) * 10000;
            return x - Math.floor(x);
        }

        function generateSecretCode(seed) {
            let code = '';
            for (let i = 0; i < CODE_LENGTH; i++) {
                code += Math.floor(seededRandom(seed + i) * 10);
            }
            return code;
        }

        function getSumConstraint(code) {
            const sum = code.split('').reduce((a, b) => a + parseInt(b), 0);
            return `Digits sum to ${sum}`;
        }

        function checkGuess(guess, secret) {
            let feedback = [];
            let secretArr = secret.split('');
            for (let i = 0; i < CODE_LENGTH; i++) {
                if (guess[i] === secretArr[i]) {
                    feedback.push('green');
                    secretArr[i] = null;
                } else {
                    feedback.push(null);
                }
            }
            for (let i = 0; i < CODE_LENGTH; i++) {
                if (feedback[i]) continue;
                let found = secretArr.indexOf(guess[i]);
                if (found !== -1) {
                    feedback[i] = 'yellow';
                    secretArr[found] = null;
                } else {
                    feedback[i] = 'gray';
                }
            }
            return feedback;
        }

        function getCell(row, col) {
            return gridCells[row * CODE_LENGTH + col];
        }

        function initGame() {
            const seed = getDailySeed();
            secretCode = generateSecretCode(seed);
            dailyConstraint = getSumConstraint(secretCode);
            document.getElementById('constraint').textContent = `Daily Constraint: ${dailyConstraint}`;
            const grid = document.getElementById('grid');
            grid.style.gridTemplateRows = `repeat(${GRID_ROWS}, 50px)`;
            for (let i = 0; i < GRID_ROWS * CODE_LENGTH; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                grid.appendChild(cell);
                gridCells.push(cell);
            }
            document.addEventListener('keydown', handleKey);
            updateStreakDisplay();
            checkIfNewDay();
            highlightCurrentRow();
        }

        function checkIfNewDay() {
            const today = new Date().toDateString();
            if (lastPlayed !== today) {
                const yesterday = new Date();
                yesterday.setDate(yesterday.getDate() - 1);
                if (lastPlayed !== yesterday.toDateString()) {
                    streak = 0;
                    localStorage.setItem('streak', 0);
                }
            }
        }

        function handleKey(e) {
            if (gameOver) return;
            if (e.key >= '0' && e.key <= '9') {
                if (currentCol < CODE_LENGTH) {
                    getCell(currentRow, currentCol).textContent = e.key;
                    currentCol++;
                    if (currentCol === CODE_LENGTH) {
                        submitGuess();
                    }
                }
            } else if (e.key === 'Backspace') {
                if (currentCol > 0) {
                    currentCol--;
                    getCell(currentRow, currentCol).textContent = '';
                }
            } else if (e.key === 'Enter' && currentCol === CODE_LENGTH) {
                submitGuess();
            }
        }

        function submitGuess() {
            let guess = '';
            for (let i = 0; i < CODE_LENGTH; i++) {
                guess += getCell(currentRow, i).textContent;
            }
            if (guess.length !== CODE_LENGTH || !/^\d{5}$/.test(guess)) {
                // This shouldn't happen since we control input, but just in case
                return;
            }
            const feedback = checkGuess(guess, secretCode);
            for (let i = 0; i < CODE_LENGTH; i++) {
                getCell(currentRow, i).classList.add(feedback[i]);
            }
            currentRow++;
            currentCol = 0;
            if (guess === secretCode) {
                document.getElementById('message').textContent = 'You win! ðŸŽ‰';
                updateStreak(true);
                gameOver = true;
            } else if (currentRow >= GRID_ROWS) {
                document.getElementById('message').textContent = `Game over! Secret was ${secretCode}`;
                updateStreak(false);
                gameOver = true;
            }
            if (!gameOver) {
                highlightCurrentRow();
            }
        }

        function highlightCurrentRow() {
            // Optional: Remove highlight from all, add to current
            for (let r = 0; r < GRID_ROWS; r++) {
                for (let c = 0; c < CODE_LENGTH; c++) {
                    getCell(r, c).classList.remove('active');
                }
            }
            for (let c = 0; c < CODE_LENGTH; c++) {
                getCell(currentRow, c).classList.add('active');
            }
        }

        function updateStreak(won) {
            const today = new Date().toDateString();
            if (won) {
                streak++;
                localStorage.setItem('streak', streak);
            } else if (lastPlayed !== today) {
                streak = 0;
                localStorage.setItem('streak', 0);
            }
            localStorage.setItem('lastPlayed', today);
            updateStreakDisplay();
        }

        function updateStreakDisplay() {
            document.getElementById('streak').textContent = `Current Streak: ${streak} days`;
        }

        initGame();
    </script>
</body>
</html>
